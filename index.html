<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-box">
        <div class="header">
            <div class="menu-container">
                <div id="search-bar">
                    <input type="text" id="city-input" placeholder="Enter city name">
                    <button id="search-btn">Search</button>
                </div>
            </div>
        </div>

        <div class="weather">
            <img id="weather-img" src="images/default.png" 
                alt="Weather Icon">
            <div class="weather-name">
                <h1><span id="weatherTemp">35</span>&deg;C</h1>
                <h2 id="dayType">Sunny</h2>
            </div>
        </div>

        <div class="parameters">
            <div class="upper">
                <div id="uv" class="para">
                    <div class="flex">
                        <i class="ri-sun-fill"></i>
                        <h4>UV Index</h4>
                    </div>
                    <h2>Low</h2>
                </div>
                <div id="humidity" class="para">
                    <div class="flex">
                        <i class="ri-water-percent-fill"></i>
                        <h4>Humidity</h4>
                    </div>
                    <h2 id="HUM">48%</h2>
                </div>
            </div>

            <div class="lower">
                <div id="wind" class="para">
                    <div class="flex">
                        <i class="ri-windy-fill"></i>
                        <h4>Wind</h4>
                    </div>
                    <div class="flex">
                        <i class="ri-arrow-up-line"></i>
                        <h2 id="wind-speed">3 km/h</h2>
                    </div>
                </div>
                <div id="pressure" class="para">
                    <div class="flex">
                        <i class="ri-eye-fill"></i>
                        <h4>Visibility</h4>
                    </div>
                    <h2 id="visible">2 km</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
